on: push
name: ðŸš€ Deploy website on push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to cPanel
        id: deploy
        uses: pinkasey/cpanel-repository-action@v1.0.0
        with:
          hostname: 'https://ftp.rhamon.com'
          cpanel_token: '${{ secrets.CPANEL_TOKEN }}'
          cpanel_username: 'ftp@rhamon.com'
          repository_root: '/home2/rhamon55/public_html/repo'
          branch: main
      - name: echo deploy-duration
        run: echo "Deployment took ${{ steps.deploy.outputs.duration }} milliseconds"



jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.rhamon.com
        username: ftp@rhamon.com
        password: ${{ secrets.password }}
        local-dir: /home2/rhamon55/public_html/repo